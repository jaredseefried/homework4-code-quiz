<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1 id="mainH" class="text-center col-12">Code Quiz</h1>
        <h2 id="timer"></h2>
    </header>
    <main>
        <p id="mainPara" class="text-center col-12">You will be presented with a series of multiple choice quesions. Each right answer will take you to the next question but if you answer a question incorrectly, time will be deducted from your quiz timer. In the end, you will be presented with a score to submit with you initals. </p>
        <form>
            <button id="startBtn">Start</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
